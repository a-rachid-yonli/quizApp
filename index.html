<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/b593391d68.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>QUIZAPP</title>
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
</head>

<body>
    <div class="container mt-5 bg-white ">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-between">
                    <div class="">
                        <div>Category : <span class="category">Category :</span></div>
                        <div>Type : <span class="type">Type </span></div>
                        <div>Difficulty : <span class="Difficulty">Difficulty </span></div>
                    </div>
                    <div class="score d-flex  ">
                        <div><span><i class="fas text-success mx-1 fa-check"></i></span><span class="badge display-3 badge-success"></span></div>
                        <div><span><i class="fas text-danger mx-1 fa-times"></i></span><span class="badge badge-danger"></span></div>
                    </div>
                </div>
                <div class=" my-2 text-center ">
                    <h2 class="question">Question?</h2>
                </div>
                <div class="row content d-flex justify-content-center">
                    <!--<div class="col-5 mx-1 alert alt3 shadow-lg text-dark alert-light">
                        A simple warning alert—check it out!
                    </div>
                    <div class="col-5  mx-1 alert alt3 shadow-lg text-dark alert-light">
                        A simple warning alert—check it out!
                    </div>
                    <div class="col-5 mx-1 alert alt3 shadow-lg text-dark alert-light">
                        A simple warning alert—check it out!
                    </div>
                    <div class="col-5  mx-1 alert alt3 shadow-lg text-dark alert-light">
                        A simple warning alert—check it out!
                    </div>-->
                </div>
                <div class="text-center "><span class="correct"></span></div>
                <div class="btn-group my-3 offset-5">
                    <button type="button" class="btn mx-1 btn-primary">check</button>
                    <button type="button" class="btn  mx-1  btn-danger">clear</button>
                </div>
            </div>

        </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
